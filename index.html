<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Abdul Wadood | Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      background: #fdfdfd;
      color: #333;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    .container {
      width: 90%;
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 10px;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    header h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.1rem;
      color: #555;
    }

    /* Projects Grid */
    #projects {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .project-panel {
      position: relative;
      width: 300px;
      height: 200px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: transform 0.3s;
    }
    .project-panel:hover {
      transform: scale(1.05);
    }
    .project-panel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .project-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 15px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      text-align: center;
      transition: background 0.3s;
    }
    .project-panel:hover .project-overlay {
      background: rgba(0,0,0,0.8);
    }
    footer {
      text-align: center;
      padding: 20px 0;
      color: #aaa;
      border-top: 1px solid #eee;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Abdul Wadood</h1>
      <p>Mechanical Engineer</p>
    </header>

    <section id="projects">
      <!-- Project 1 -->
      <a href="https://github.com/abdulwadood4/abdulwadood4.github.io/blob/e51cb3979771e1c54c9d8c8f2a477ee535ee0f38/Project%20Reports/Automotive%20Brakes%20Design%20AEMA%202213.pdf" target="_blank">
        <div class="project-panel">
          <img src="images/image.png" alt="UE5 Drone Simulation">
          <div class="project-overlay">
            <h3>UE5 Drone Simulation</h3>
            <p>Drone with thermal-vision detecting motor anomalies.</p>
          </div>
        </div>
      </a>

      <!-- Project 2 -->
      <a href="https://github.com/abdulwadood4/abdulwadood4.github.io/blob/e51cb3979771e1c54c9d8c8f2a477ee535ee0f38/Project%20Reports/Automotive%20Brakes%20Design%20AEMA%202213.pdf" target="_blank">
        <div class="project-panel">
          <img src="images/image.png" alt="Automotive Brakes Design">
          <div class="project-overlay">
            <h3>Automotive Brakes Design</h3>
            <p>Design and analysis of automotive braking system.</p>
          </div>
        </div>
      </a>
    </section>

    <footer>
      <p>Â© 2025 Abdul Wadood</p>
    </footer>
  </div>
</body>
</html>
